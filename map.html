<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Witness | Tactical Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        :root { 
            --apple-blue: #007AFF; 
            --glass: rgba(255, 255, 255, 0.85);
            --border: rgba(0, 0, 0, 0.08);
        }
        body, html { margin: 0; padding: 0; height: 100%; background: #fdfdfd; overflow: hidden; font-family: -apple-system, system-ui, sans-serif; }
        #map { position: absolute; inset: 0; z-index: 1; }
        
        .leaflet-tile { filter: contrast(1.05) saturate(1.1); }
        .user-dot { width: 18px; height: 18px; background: var(--apple-blue); border: 3px solid white; border-radius: 50%; box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3); }
        .user-pulse { position: absolute; width: 60px; height: 60px; background: rgba(0, 122, 255, 0.15); border-radius: 50%; transform: translate(-35%, -35%); animation: pulse 3s infinite ease-out; pointer-events: none; }
        @keyframes pulse { 0% { transform: scale(0.5); opacity: 0.8; } 100% { transform: scale(2.5); opacity: 0; } }

        .glass { background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid var(--border); }
        .map-ui { pointer-events: none; z-index: 1000; position: absolute; inset: 0; padding-top: env(safe-area-inset-top); }
        .map-ui > * { pointer-events: auto; }

        .filter-pill { padding: 10px 18px; border-radius: 24px; font-size: 13px; font-weight: 600; transition: all 0.2s; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .filter-active { background: #1c1c1e; color: #fff; }
        .filter-inactive { background: #fff; color: #8e8e93; border: 1px solid var(--border); }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="map-ui flex flex-col items-center">
        <div class="w-full max-w-md px-5 mt-4 flex flex-col gap-3">
            <div class="glass rounded-2xl flex items-center px-4 py-1 shadow-lg">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2.5"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                <input type="text" id="search-input" placeholder="Search operational area..." class="w-full bg-transparent border-none focus:ring-0 px-3 py-3.5 text-[17px] font-medium text-black outline-none placeholder:text-zinc-400">
            </div>
            <div class="flex gap-2 justify-center">
                <button onclick="setTimeFilter(1)" class="filter-pill filter-active" id="f-1h">1h</button>
                <button onclick="setTimeFilter(3)" class="filter-pill filter-inactive" id="f-3h">3h</button>
                <button onclick="setTimeFilter(6)" class="filter-pill filter-inactive" id="f-6h">6h</button>
            </div>
            <div id="search-results" class="hidden glass shadow-2xl rounded-2xl overflow-hidden mt-1"></div>
        </div>

        <div class="absolute top-1/2 -translate-y-1/2 right-4 flex flex-col gap-4">
            <div class="flex flex-col glass rounded-2xl shadow-xl overflow-hidden">
                <button onclick="map.zoomIn()" class="w-12 h-12 flex items-center justify-center border-b border-black/5 active:bg-black/5">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
                <button onclick="map.zoomOut()" class="w-12 h-12 flex items-center justify-center active:bg-black/5">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
            </div>
            <button onclick="centerOnUser()" class="w-12 h-12 glass rounded-2xl flex items-center justify-center active:scale-90 transition-all shadow-xl">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="var(--apple-blue)" stroke-width="2.5"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="3"/></svg>
            </button>
        </div>

        <div class="absolute bottom-10 w-full px-8 flex justify-center">
            <a href="record.html" class="w-full max-w-sm bg-red-600 text-white py-5 rounded-[22px] font-bold text-[18px] text-center shadow-2xl active:scale-[0.97] transition-all flex items-center justify-center gap-3">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0Z"/><circle cx="12" cy="10" r="3"/></svg>
                <span>REPORT ICE</span>
            </a>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/simpleheat@0.4.0/simpleheat.js"></script>
    
    <script>
        const supabaseUrl = "https://qburnwsfauymwwwpmjoo.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFidXJud3NmYXV5bXd3d3Btam9vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3NDk2MzUsImV4cCI6MjA4NzMyNTYzNX0.auc2wgNolEGIsIzUsEfTgyVPS-whImFRxePCtmDBbTA";
        const sb = supabase.createClient(supabaseUrl, supabaseKey);

        // --- MAP INITIALIZATION ---
        // Defaults to Center of USA (Kansas)
        const map = L.map('map', { zoomControl: false, attributionControl: false, preferCanvas: true })
                     .setView([38.5, -98.0], 4);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png').addTo(map);

        // Heatmap setup
        const HeatLayer = L.Layer.extend({
            onAdd: function(map) {
                this._canvas = L.DomUtil.create('canvas', 'leaflet-heatmap-layer');
                const size = map.getSize();
                this._canvas.width = size.x; this._canvas.height = size.y;
                map.getPanes().overlayPane.appendChild(this._canvas);
                this._heat = simpleheat(this._canvas).gradient({ 0.4: '#007AFF', 0.6: '#5AC8FA', 0.8: '#FFCC00', 1.0: '#FF3B30' }).max(10);
                map.on('move', this._reset, this); this._reset();
            },
            _reset: function() { const pos = this._map.containerPointToLayerPoint([0, 0]); L.DomUtil.setPosition(this._canvas, pos); this.redraw(); },
            redraw: function() {
                if (!this._data || !this._map) return;
                const size = this._map.getSize();
                this._canvas.width = size.x; this._canvas.height = size.y;
                const r = Math.max(8, this._map.getZoom() * 2);
                this._heat.radius(r, r * 0.8);
                const data = this._data.map(p => { const pt = this._map.latLngToContainerPoint([p[0], p[1]]); return [pt.x, pt.y, p[2]]; });
                this._heat.data(data).draw(0.1);
            },
            setData: function(d) { this._data = d; this.redraw(); }
        });
        const heatmapLayer = new HeatLayer().addTo(map);

        let userMarker, userPulse, currentCoords;
        let selectedTimeLimit = 1;

        // GPS Logic
        map.on('locationfound', (e) => {
            currentCoords = e.latlng;
            if (!userMarker) {
                userPulse = L.marker(e.latlng, { icon: L.divIcon({ className: '', html: '<div class="user-pulse"></div>', iconSize: [60, 60], iconAnchor: [30, 30] }) }).addTo(map);
                userMarker = L.marker(e.latlng, { icon: L.divIcon({ className: '', html: '<div class="user-dot"></div>', iconSize: [18, 18], iconAnchor: [9, 9] }) }).addTo(map);
                // Fly to user only once on first load
                map.flyTo(e.latlng, 14);
            } else {
                userMarker.setLatLng(e.latlng);
                userPulse.setLatLng(e.latlng);
            }
        });

        map.on('locationerror', () => {
            console.warn("GPS Access Denied. Defaulting to US View.");
        });

        map.locate({ watch: true, enableHighAccuracy: true });

        function centerOnUser() { if (currentCoords) map.flyTo(currentCoords, 14); else alert("Enable GPS to center map."); }

        // Data Fetching
        async function fetchReports() {
            const limit = selectedTimeLimit * 3600000;
            const now = Date.now();
            
            // Only fetch reports within the last X hours
            const { data } = await sb.from('reports')
                                     .select('lat_decimal, lon_decimal, created_at')
                                     .gt('created_at', new Date(now - limit).toISOString());
            
            if (data) {
                const pts = data.map(d => [d.lat_decimal, d.lon_decimal, 1]);
                heatmapLayer.setData(pts);
            }
        }

        function setTimeFilter(h) {
            selectedTimeLimit = h;
            ['1h','3h','6h'].forEach(b => document.getElementById(`f-${b}`).className = 'filter-pill filter-inactive');
            document.getElementById(`f-${h}h`).className = 'filter-pill filter-active';
            fetchReports();
        }

        // Search logic
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            if (query.length < 3) { searchResults.classList.add('hidden'); return; }
            fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&limit=5`)
                .then(r => r.json())
                .then(data => {
                    searchResults.innerHTML = '';
                    if (data.length > 0) {
                        data.forEach(p => {
                            const div = document.createElement('div');
                            div.className = 'p-4 border-b border-black/5 hover:bg-black/5 cursor-pointer text-sm font-semibold';
                            div.innerText = p.display_name;
                            div.onclick = () => {
                                map.flyTo([p.lat, p.lon], 14);
                                searchResults.classList.add('hidden');
                                searchInput.value = '';
                            };
                            searchResults.appendChild(div);
                        });
                        searchResults.classList.remove('hidden');
                    }
                });
        });

        map.on('moveend', fetchReports);
        fetchReports();
    </script>
</body>
</html>
